<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/game-style.css" />
    <title>Memory game</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>memory</h1>
        <button class="menu">Menu</button>
        <div class="setup">
          <button class="restart">Restart</button>
          <button class="new_game">New Game</button>
        </div>
      </div>

      <div class="circle_container">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
        <div class="circle">6</div>
        <div class="circle">7</div>
        <div class="circle">8</div>
        <div class="circle">9</div>
        <div class="circle">10</div>
        <div class="circle">11</div>
        <div class="circle">12</div>
        <div class="circle">13</div>
        <div class="circle">14</div>
        <div class="circle">15</div>
        <div class="circle">16</div>
      </div>

      <div class="player-footer">
        <div class="player">
          <p class="player1">P<span class="layer">layer</span>1</p>
          <span class="score">0</span>
        </div>
        <div class="player">
          <p class="player2">P<span class="layer">layer</span>2</p>
          <span class="score">0</span>
        </div>
        <div class="player">
          <p class="player3">P<span class="layer">layer</span>3</p>
          <span class="score">0</span>
        </div>
        <div class="player">
          <p class="player4">P<span class="layer">layer</span>4</p>
          <span class="score">0</span>
        </div>
      </div>
    </div>
  </body>
</html>
